apiVersion: batch/v1
kind: Job
metadata:
  name: grabber
spec:
  template:
    spec:
      nodeName: HOSTNAME
      restartPolicy: Never
      volumes:
      - name: proc-dir
        hostPath:
          path: /proc
          type: Directory
      - name: cgroup-dir
        hostPath:
          path: /sys/fs/cgroup
          type: Directory
      - name: output
        hostPath:
          path: /mnt/output
          type: Directory
      containers:
      - name: cpu-grabber
        image: grabber:latest
        imagePullPolicy: Never
        command: ["colibri", "--pid", "$(PID)", "--out", "$(OUTPUT)", "--freq", "10",]
        env:
        - name: PID
          value: "APP_PID"
        - name: OUTPUT
          value: app
        volumeMounts:
        - mountPath: /tmp/proc
          name: proc-dir
        - mountPath: /tmp/cgroup
          name: cgroup-dir
        - mountPath: /output
          name: output
        # example of a specific metrics grabber
      - name: net-grabber
        image: grabber:latest
        imagePullPolicy: Never
        command: ["colibri", "--pid", "$(PID)", "--out", "$(OUTPUT)", "--mtype", "net", "--iface", "eno1"]
        env:
        - name: PID
          value: "APP_PID"
        - name: OUTPUT
          value: none
        volumeMounts:
        - mountPath: /tmp/proc
          name: proc-dir
        - mountPath: /tmp/cgroup
          name: cgroup-dir
        - mountPath: /output
